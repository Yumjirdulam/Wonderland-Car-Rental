<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="public/fragments/head :: headElements"></head>
<title>Car Rental System - Employees</title>
</head>
<body>
<div th:replace="public/fragments/header :: header"></div>
<div id="mainContainer" class="container">
<!--  <input type="hidden" name="employeeId" th:value="${employeeid}" />-->
  <div style="width: 100%;">
    <h3 style="display: inline;">Our Employees</h3>
    <span style="float: right;">
       <a class="btn btn-outline-primary btn-lg" href="/register/employee/new">
          <i class="fa-brands fa-product-hunt"></i> Add a New Employee
       </a>
   </span>
  </div>
  <hr/>
  <div style="font-size: 1em">
    <!-- table with cars-->
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
<!--        <th scope="col">Drive Licence</th>-->
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">EmailAddress</th>
        <th scope="col">phoneNo</th>
        <th scope="col">ssn</th>
      </tr>
<!--      private Integer employeeId;-->
<!--      private String firstName;-->
<!--      private String lastName;-->
<!--      private String emailAddress;-->
<!--      private String phoneNo;-->
      </thead>
      <tbody>
      <tr th:each="employee,counter: ${employees}">
        <!--th:onclick="@{document.location='/elibrary/book/edit/{bookId}'(bookId=${book.bookId})}" -->
        <th scope="row" th:text="${counter.count}+${'.'}"></th>
<!--        <td th:text="${customer.driveLicence}"></td>-->
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.emailAddress}"></td>
        <td th:text="${employee.phoneNo}"></td>
        <td th:text="${employee.ssn}"></td>
        <td>
          <a th:href="@{'/employee/edit/{employeeId}'(employeeId=${employee.employeeId})}">
            <i class="fa-regular fa-pen-to-square"></i> Edit Employee
          </a>
        </td>
        <td>
          <a th:href="@{'/employee/delete/{employeeId}'(employeeId=${employee.employeeId})}">
            <i class="fa-solid fa-delete-left"></i> Delete Employee
          </a>
        </td>
      </tr>
      <tr th:if="${employees.isEmpty()}">
        <td colspan="8" th:align="center">No Employees found</td>
      </tr>
      </tbody>
    </table>
    <!--Pagination-->
    <div>
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link" href="#">Pages:</a>
        </li>
        <li th:each="i : ${#numbers.sequence(1, employees.totalPages)}"
            th:class="${currentPageNo}==${i-1}?'page-item active':'page-item'">
          <a th:href="@{/product/list(pageNo=${i-1})}"
             th:text="${i}" class = "page-link"></a>
        </li>
      </ul>
    </div>
  </div>
</div>
<!--<div th:replace="public/fragments/footer :: footer"></div>-->
</body>
</html>
